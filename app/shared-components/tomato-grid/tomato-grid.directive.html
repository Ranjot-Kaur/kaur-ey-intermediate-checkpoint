
<div ng-cloak>
<table class="search-table">
<tr>                                    
<td class="search-label"><b> Search: </b></td>
<td></td>
<td class="search-box"> <input class="form-control" type="text" ng-model="searchText"> </td> 
<td></td>
</tr>
</table>
<table class="table table-bordered table-responsive tomato-table">
<thead>
<tr>
<th>Color</th>
<th>Cost</th>
<th>Ounces</th>
<th>Picked?</th>
<th>Season</th>
</tr>
</thead>
<tbody>
<tr dir-paginate="value in vm.gridData | filter: searchText | itemsPerPage: 15" pagination-id="vm.listView" >
<td>{{ ::value.color.Title }}</td>
<td>{{ ::value.cost }}</td>
<td>{{ ::value.ounces }}</td>
<td>{{ ::value.picked?"Yes":"No"}}</td>
<td>{{ ::value.season.Title }}</td>
</tr>
</tbody>
</table>
<dir-pagination-controls boundary-links="true" direction-links="true" pagination-id="vm.listView"></dir-pagination-controls>
</div>
